{% extends 'base.html' %}

{% block content %}
    <h1>Borrar Centro</h1>
    <p>Confirma que desea borrar el centro numero: {{ centro.numero }}</p>
    <form action="{% url 'app.views.confirma_borrado' pk=centro.pk %}" class="post-form">{% csrf_token %}
        <button type="submit" class="delete btn btn-default">Borrar</button>
        <input type="hidden" name="pk" value="centro.pk">
    </form>
{% endblock %}
