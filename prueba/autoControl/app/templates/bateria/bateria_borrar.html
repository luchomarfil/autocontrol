{% extends 'base.html' %}

{% block content %}
    <h1>Borrar Bateria</h1>
    <p>Confirma que desea borrar la bateria numero: {{ bateria.numero }}</p>
    <form action="{% url 'app.views.confirma_borrado_bateria' pk=bateria.pk %}" class="post-form">{% csrf_token %}
        <button type="submit" class="delete btn btn-default">Borrar</button>
        <input type="hidden" name="pk" value="bateria.pk">
    </form>
{% endblock %}
